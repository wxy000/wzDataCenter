</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">

            &lt;!&ndash; 移动端显示 &ndash;&gt;

                <i class="layui-icon layui-icon-spread-left"></i>
            </li>

            <li class="layui-nav-item layui-hide-xs"><a href="">nav 1</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="">nav 2</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="">nav 3</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">nav groups</a>
                <dl class="layui-nav-child">
                    <dd><a href="">menu 11</a></dd>
                    <dd><a href="">menu 22</a></dd>
                    <dd><a href="">menu 33</a></dd>
                </dl>
            </li>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="../img/header_tu.png" class="layui-nav-img">
                    用户名
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">Your Profile</a></dd>
                    <dd><a href="">Settings</a></dd>
                    <dd><a href="">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item iframe-click layui-this">
                    <a href="javascript:;" lay-href="https://wangxingyi.top">主配置</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">子应用配置</a>
                    <dl class="layui-nav-child" id="wzDataCenter-app">
                        {{$layoutMenu:=.Data.App}}
                        {{range $k,$v:=$layoutMenu}}
                        {{if eq $v "1"}}
                        <dd class="iframe-click"><a href="" lay-href="http://124.221.178.62/zentao">{{$k}}</a></dd>
                        {{end}}
                        {{end}}
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="iframeMain" src="https://wangxingyi.top" style="width: 100%;height: 100%" frameborder="no" border="0"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
<script src="../layui/layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        const element = layui.element
             ,layer = layui.layer
             ,util = layui.util
             ,$ = layui.$;

        //切换页面
        $(".iframe-click").click(function (e){
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).find("a").attr("lay-href"));
        });

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>
</body>
</html>
